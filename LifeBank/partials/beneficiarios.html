<!DOCTYPE html>
<style>
    .tam {
        font-size: 60px;
        color: cadetblue;
    }
</style>
<div align="center">
    <h1>Registrar Beneficiarios</h1>
</div>




<div class="row" ng-app>

    <div class="col-md-3 col-xs-3"></div>

    <div class="col-md-6 col-xs-6">
        <div align="center">
            <span class="fa fa-group tam" style="color:#802831;"></span>
        </div>

        <div class="starter-template">

            <form action="" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">No. de Cuenta del Beneficiario</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="ctabeneficiario" placeholder="Digitar n&uacute;mero de cuenta" ng-model="num_cuenta">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">Nombre completo</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="nombrebeneficiario" placeholder="Nombre completo del Beneficiario" ng-model="nombrebeneficiario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">Tipo de cuenta</label>
                    <div class="col-xs-4">
                        <select class="form-control" ng-model="tipocuenta">
                        <option>---Tipo de Producto---</option>
                        <option>Cuenta Bancaria</option>
                        <option>Tarjeta de Cr&eacute;dito</option>
                        <option>Pr&eacute;stamo</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">Correo electr&oacute;nico</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="idtributario" placeholder="Correo electr&oacute;nico" ng-model="correo">
                    </div>
                </div>

                <br />

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="javascript:alert('Beneficiario agregado');document.location.href='index.html'">Enviar datos</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" onclick="javascript:document.location.href='index.html'">Cancelar</button>
                    </div>

                </div>
            </form>
            <br />

            <!--Detalle de la transaccion a enviar-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-group fa-fw"></i> Detalles de la filiaci&oacute;n</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>N&uacute;mero de cuenta</th>
                                        <th>Nombre del Beneficiario</th>
                                        <th>Tipo de cuenta</th>
                                        <th>Correo Electr&oacute;nico</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{num_cuenta}}</td>
                                        <td>{{nombrebeneficiario}}</td>
                                        <td>{{tipocuenta}}</td>
                                        <td>{{correo}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!--Fin de Detalle de la transaccion a enviar-->

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
