<!DOCTYPE html>
<style>
    .tam {
        font-size: 60px;
        color: cadetblue;
    }
</style>
<div align="center">
    <h1>Pago de tarjeta de credito a Terceros</h1>
</div>




<div class="row" ng-app>

    <div class="col-md-3 col-xs-3"></div>

    <div class="col-md-6 col-xs-6">
        <div align="center">
            <span class="fa fa-group tam" style="color: #802831"></span>
        </div>

        <div class="starter-template">

            <form action="" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">Seleccionar Cuenta Bancaria</label>
                    <div class="col-xs-8">
                        <select class="form-control" ng-model="ctabancaria">
                              <option id="idctabac">Cuenta Titular</option>
                          </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">Seleccionar tarjeta</label>
                    <div class="col-xs-8">
                        <select class="form-control" ng-model="beneficiario">
                        <option>Beneficiario A </option>
                        <option>Beneficiario B </option>
                        <option>Beneficiario C </option>
                        <option>Beneficiario D </option>
                    </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-3 control-label">* Monto a Pagar USD</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="montopagar" placeholder="Digite el monto a pagar" ng-model="montoapagar">
                    </div>
                </div>


                <br /><br />

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="javascript:alert('Â¡Transaccion finalizada!');document.location.href='#/home'">Enviar datos</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" onclick="javascript:document.location.href='index.html'">Cancelar</button>
                    </div>

                </div>
            </form>

            <br />
            <!--Detalle del pago-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-dollar fa-fw"></i> Detalle de la transacci&oacute;n</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Cuenta Bancaria de Cliente</th>
                                        <th>Beneficiario</th>
                                        <th>Monto a Pagar (USD)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ctabancaria}}</td>
                                        <td>{{beneficiario}}</td>
                                        <td>{{montoapagar}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!--Fin de Detalle del pago-->

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
